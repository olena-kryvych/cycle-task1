<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>
<body>
    <script>
        var a = prompt("Введіть число a", "");
        var b = prompt("Введіть число b", "");
        var num1 = parseInt(a);
        var num2 = parseInt(b);
        if (num1 > num2) {
            while (num1 - num2 >= 0) {
                num1 = num1 - num2;
                console.log(num1);
            }
        } else {
            console.log("помилка")
        }
    </script>
</body>
</html>
